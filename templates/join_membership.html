<!DOCTYPE HTML>
<html lang="ko">
<head>
    <title>join membership</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
</head>
<body class="landing is-preload">
    <div id="page-wrapper">
        <!-- Header -->
        <header id="header">
            <h1><a href="{{ url_for('index') }}">Etevers Learning</a></h1>
            <nav id="nav">
                <ul>
                    <li><a href="{{ url_for('index') }}">Home</a></li>
                </ul>
            </nav>
        </header>

        <!-- Main Content -->
        <section id="main" class="container medium">
            <header>
                <h2>회원 정보</h2>
            </header>
            <div class="box">
                <form id="joinForm" method="post" action="{{ url_for('join_membership') }}" enctype="multipart/form-data">
                    <div class="row gtr-50 gtr-uniform">
                        <div class="col-12">
                            <div class="image-previewbox">
                                <div id="imagePreview" class="image-preview">
                                    <img src="{{ url_for('static', filename='images/default-avatar.jpg') }}" alt="사진 업로드" class="default-icon">
                                </div>
                            </div>
                            <!-- 파일 업로드 버튼 -->
                            <input type="file" name="imageUpload" id="imageUploadInput" class="file-uploading" accept="image/*">
                        </div>

                        <div class="col-6 col-12-mobilep">
                            <input type="text" name="user_name" id="user_name" value="" placeholder="Name" />
                        </div>
                        <div class="col-6 col-12-mobilep">
                            <input type="password" name="user_password" id="user_password" value="" placeholder="Password" />
                        </div>
                        <div class="col-12">
                            <input type="text" name="subject" id="subject" value="" placeholder="Subject" />
                        </div>

                        <div class="col-12">
                            <ul class="actions special">
                                <li><input type="submit" value="회원가입" /></li>
                            </ul>
                        </div>
                    </div>
                </form>
                <div id="messageBox"></div>
            </div>
        </section>
    </div>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.dropotron.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.scrollex.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/browser.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/breakpoints.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/util.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
