<!-- index_logged_in.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Etevers Learning Attendance</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
		<script src="{{ url_for('static', filename='js/breakpoints.min.js') }}"></script>
</head>
<body class="landing is-preload">
    <header id="header" class="alt">
        <h1><a href="{{ url_for('index') }}">Etevers Learning</a></h1>
        <nav id="nav">
            <ul>
                {% if current_user.is_authenticated %}
                    <li>Welcome, {{ current_user.name }}</li>
                    <li><a href="{{ url_for('logout') }}">Logout</a></li>
                {% else %}
                    <li><a href="{{ url_for('index') }}">Home</a></li>
                    <!-- <li><a href="{{ url_for('join_membership') }}">Register</a></li> -->
                    <li><a href="{{ url_for('login') }}">Login</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>

    <section id="banner">
        <span class="image featured"><img src="/static/images/logo-blue.png" alt="" />
            <h2>에티버스러닝 출석체크</h2>
        </span>
        <ul class="actions special">
        <a href="{{ url_for('register') }}" class="button primary">출석하기</a>
        </ul>
    </section>
    {% if current_user.is_authenticated %}
            <header>
                <h2>Welcome, {{ current_user.name }}</h2>
            </header>
        {% endif %}

        
    <!-- Scripts -->
		<script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
		<script src="{{ url_for('static', filename='js/jquery.dropotron.min.js') }}"></script>
		<script src="{{ url_for('static', filename='js/jquery.scrollex.min.js') }}"></script>
		<script src="{{ url_for('static', filename='js/browser.min.js') }}"></script>
		<script src="{{ url_for('static', filename='js/util.js') }}"></script>
		<script src="{{ url_for('static', filename='js/main.js') }}"></script>
		<script src="{{ url_for('static', filename='js/breakpoints.min.js') }}"></script>
</body>
</html>
